<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aledade Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <img src="logo.png" alt="Aledade Logo" class="logo mx-auto d-block">
        <h4 class="text-center">Create Your Account</h4>
        <h6 class="text-center mb-4">Sign up to Aledade</h6>
        
        <form id="signup-form">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <span class="input-group-text" id="toggle-password"><i class="fas fa-eye-slash"></i></span>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                    <span class="input-group-text" id="toggle-confirm-password"><i class="fas fa-eye-slash"></i></span>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <div class="text-danger mt-2" id="error-message"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
